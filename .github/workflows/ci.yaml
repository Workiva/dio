name: CI

on:
  pull_request:
  push:
    branches:
      - master
      - _integration/**/*
      - test_consume_workiva/**
    tags:
      - "**"

permissions:
  contents: read
  id-token: write

jobs:
  build-image:
    name: Build Image
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        sdk: [2.18.7, 2.19.6]
    steps:
      - uses: actions/checkout@v4
      - uses: dart-lang/setup-dart@v1.6.2
        with:
          sdk: ${{ matrix.sdk }}
      - name: Install tools
        run: |
          sudo apt-get update -qq && \
          sudo apt-get dist-upgrade -y && \
          sudo apt-get install -y jq && \
          sudo apt-get autoremove -y && \
          sudo apt-get clean all

      - name: Install dependencies
        run: |
          cd pub_temp
          dart pub get
          cd ..
      - name: Make directory
        run: mkdir pub_temp
      - name: Generate tarball
        run: |
          cp pub_temp/CHANGELOG.md pub_temp/
          cp pub_temp/LICENSE pub_temp/
          cp pub_temp/lib pub_temp/
          cp pub_temp/README.md pub_temp/
          cp pub_temp/analysis_options.yaml pub_temp/
          cp pub_temp/pubspec.yaml pub_temp/
          echo "tar czf pub_package.pub.tgz"
          tar czf pub_package.pub.tgz -C pub_temp .
          rm -rf pub_temp
      - name: Install dependencies
        run: |
          cd json_annotation-3.1.1
          dart pub get
          cd ..
      - name: Make directory
        run: mkdir json_annotation
      - name: Generate tarball for json_annotation
        run: |
          cp json_annotation/CHANGELOG.md json_annotation/
          cp json_annotation/LICENSE json_annotation/
          cp json_annotation/lib json_annotation/
          cp json_annotation/README.md json_annotation/
          cp json_annotation/pubspec.yaml json_annotation/
          echo "tar czf pub_package.pub.tgz"
          tar czf pub_package.pub.tgz -C json_annotation .
          rm -rf json_annotation

